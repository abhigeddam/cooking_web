{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>cook like a pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  {% load static %} <link rel="stylesheet" href= '{%static 'css/main.css' %}'/>
  <style></style>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card p-3 py-4">
            <h5>one stop for all your food cravings</h5>

            <div class="row g-3 mt-2">
              <div class="col-md-3">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Any Status
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li><a class="dropdown-item" href="#">Rural</a></li>
                    <li><a class="dropdown-item" href="#">Urban</a></li>
                    <li><a class="dropdown-item" href="#">All</a></li>
                  </ul>
                </div>
              </div>

              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter address e.g. street, city and state or zip"
                />
              </div>

              <div class="col-md-3">
                <button class="btn btn-secondary btn-block">
                  Search Results
                </button>
              </div>
            </div>

            <div class="mt-3">
              <a
                data-toggle="collapse"
                href="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
                class="advanced"
              >
                Advance Search With Filters <i class="fa fa-angle-down"></i>
              </a>

              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <input
                        type="text"
                        placeholder="Property ID"
                        class="form-control"
                      />
                    </div>

                    <div class="col-md-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search by MAP"
                      />
                    </div>

                    <div class="col-md-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search by Country"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
