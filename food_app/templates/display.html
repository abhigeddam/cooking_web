{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>tasty recipe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{%static 'css/display.css'%}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&family=Sassy+Frass&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,200;1,300&family=Tilt+Neon&display,wght@0,200;0,300=swap"
    rel="stylesheet"
  />
  <style></style>
  <body>
    {% include 'navigation.html' %}
    <div class="cont">
      <div class="main-name">
        <h1>{{name}}</h1>
        <button
          class="like-button"
          onclick="Fav('{{id}}','{{image}}','{{name}}')"
        >
          ‚ù§
        </button>
      </div>
      <div class="cnt-img-vid">
        <div class="reciepe-image">
          <img src="{{image}}" />
        </div>
        <iframe width="600" height="315" src="{{video}}"> </iframe>
      </div>
      {%for hm in steps%}
      <div class="steps-card">
        <h3>Step {{hm.number}}</h3>
        <h5 class="ingridents">ingridents</h5>
        <ul>
          {%for gm in hm.ingredients%}
          <li>
            <p>{{gm.name}}</p>
          </li>
          {%endfor%}
        </ul>
        <h5 class="ingridents">procedure</h5>
        <p>{{hm.step}}</p>
      </div>
      {%endfor%}
    </div>
    <script <script src="{% static 'javascript/display.js' %}"></script>
  </body>
</html>
